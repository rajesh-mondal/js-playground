<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Summary</title>
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">
</head>
<body>
    <h1>Final DOM Event Handler</h1>
    <h3 id="handler-status">Default Text</h3>
    <p id="input-text-display">Default input text</p>
    <input type="text" id="input-field">
    <button id="update-btn">Update</button>
    <br><br>
    <button onclick="handleOnClick()">Handlle Event by Add onClick function</button>
    <button id="event-listener">Handlle Event by addEventListener</button>
    <script>
        function handleOnClick(){
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'Handled by function attached on onclick attributte';
        }

        document.getElementById('event-listener').addEventListener('click', function(){
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'Text updated by addEventListener button';
        })

        document.getElementById('update-btn').addEventListener('click', function(){
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;

            const p = document.getElementById('input-text-display');
            p.innerText = inputText;
            inputField.value = '';
        })
    </script>
</body>
</html>
